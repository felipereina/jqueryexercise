<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js">
    </script>
    <title>jquery test</title>
  </head>
  <body>
    <h2>Coffee Orders</h2>
    <ul id="orders">
      <template id="order-template">
        <li data-id = {{id}}>
        <p>Name:
          <span class= "noedit">{{name}</span>
          <input class="edit name"/>
        }</p>
        <p>Drink:
          <span class = "noedit">{{drink}}</span>
          <input class="edit drink"/>
        </p>
        <button data-id = '{{id}}' class = 'remove'>Delete</button>
        <button class = 'editOrder noedit'>Edit</button>
        <button class= "saveEdit edit">Save</button>
        <button class = 'cancelEdit edit'>Cancel</button>
        </li>
      </template>

    </ul>

    <h4>Add a Coffee Order</h4>
    <p>name: <input type="text" id="name"></p>
    <p>drink: <input type="text" id="drink"></p>
    <button id="add-order">Add!</button>

    <script type="text/javascript" src= "./jquery.js">
    <script type="text/javascript" src= "/mustache/mustache.js">
    </script>
  </body>
</html>
